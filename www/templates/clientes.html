<ion-view view-title="Clientes">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-android-search"></button>
            <a class="button button-icon ion-plus-round" href="#/app/clientes/cadastro"></a>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="cliente in clientes | orderBy : 'nome' : false" href="#/app/clientes/cadastro/{{cliente.id}}">
                {{cliente.nome}}
            </ion-item>
        </ion-list>
        <p ng-show="!clientes.length">Nenhum resultado encontrado</p>
    </ion-content>
</ion-view>
